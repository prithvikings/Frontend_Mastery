<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <h1>Rock Paper Scissor Game</h1>
        </nav>
        <div id="select">
            <button  class="gm-btn" id="rock"    class="choice">🪨</button>
            <button  class="gm-btn" id="Paper"   class="choice">📃</button>
            <button  class="gm-btn" id="Scissor" class="choice">✂️</button>
        </div>
        <div id="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
